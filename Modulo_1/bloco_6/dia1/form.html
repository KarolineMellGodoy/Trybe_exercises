<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>
    <p>Nome Completo</p>
    <textarea name="" id="" cols="50" rows="1" required ></textarea>
    <p>Email</p>
    <textarea name="" id="" cols="50" rows="1" required ></textarea>
    <p>CPF</p>
    <textarea name="" id="" cols="11" rows="1" required ></textarea>
    <p>Endereço</p>
    <textarea name="" id="" cols="100" rows="1" required ></textarea>
    <p>Cidade</p>
    <textarea name="" id="" cols="28" rows="1" required ></textarea><br><br>
    <label for="">Estado onde você mora:
      <select name="estado" id="input-estado">
        <option value="Sp">São Paulo</option>
        <option value="Mg">Minas Gerais</option>
        <option value="Ap">Amapá</option>
        <option value="Rs">Rio Grande do Sul</option>
      </select>
    </label>
    <label for="tipo1">
      <input type="radio" id="tipo1" name="tipo" value="casa">Casa      
    </label>
    <label for="tipo2">
      <input type="radio" id="tipo2" name="tipo" value="apto">Apto  
    </label>        
    </fieldset>
    <br>
    <fieldset>
      <p>Resumo do currículo</p>
    <textarea name="" id="" cols="100" rows="10" required ></textarea>
    <p> Cargo</p>
    <textarea name="" id="" cols="40" rows="1" required ></textarea>
    </fieldset>
  </body>
</html>
